apiVersion: v1
kind: Namespace
metadata:
  name: pocketstudio-test
---
apiVersion: v1
kind: Secret
metadata:
  name: pocketstudio-secrets
  namespace: pocketstudio-test
type: Opaque
stringData:
  fal-key: "YOUR_FAL_KEY_HERE"  # Replace with your actual fal.ai key
  gcp-bucket: "pocketstudio-test-bucket"
  gcp-project: "test-project"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc
  namespace: pocketstudio-test
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: pocketstudio-test
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:7.0
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongodb-storage
          mountPath: /data/db
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: mongodb-storage
        persistentVolumeClaim:
          claimName: mongodb-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: pocketstudio-test
spec:
  selector:
    app: mongodb
  ports:
  - port: 27017
    targetPort: 27017
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: pocketstudio-test
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: pocketstudio-test
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pocketstudio
  namespace: pocketstudio-test
  labels:
    app: pocketstudio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pocketstudio
  template:
    metadata:
      labels:
        app: pocketstudio
    spec:
      initContainers:
      - name: wait-for-mongodb
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          echo "Waiting for MongoDB..."
          until nc -z mongodb 27017; do
            echo "MongoDB not ready, waiting..."
            sleep 5
          done
          echo "MongoDB is ready!"
      
      - name: wait-for-redis
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          echo "Waiting for Redis..."
          until nc -z redis 6379; do
            echo "Redis not ready, waiting..."
            sleep 5
          done
          echo "Redis is ready!"
      
      containers:
      - name: pocketstudio
        image: us-central1-docker.pkg.dev/confixa-public/pocketstudio/backend:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: MONGODB_URI
          value: "mongodb://mongodb:27017/pocketstudio"
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: FAL_KEY
          valueFrom:
            secretKeyRef:
              name: pocketstudio-secrets
              key: fal-key
        - name: GCP_BUCKET
          valueFrom:
            secretKeyRef:
              name: pocketstudio-secrets
              key: gcp-bucket
        - name: GCP_PROJECT
          valueFrom:
            secretKeyRef:
              name: pocketstudio-secrets
              key: gcp-project
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "development"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: pocketstudio
  namespace: pocketstudio-test
spec:
  type: NodePort
  selector:
    app: pocketstudio
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30000
